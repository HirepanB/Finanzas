<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Adeudos</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validarMonto(input) {
            const montoValue = parseFloat(input.value);
            if (montoValue <= 0) {
                alert("El monto debe ser un número positivo.");
                input.value = ''; // Vaciar el campo
                input.focus(); // Enfocar en el campo
            }
        }

        function mostrarMensajeExitoso(event) {
            event.preventDefault(); // Evita que el formulario se envíe realmente
            const mensaje = document.getElementById('mensaje-exitoso');
            
            // Muestra el mensaje flotante
            mensaje.style.display = 'block';
            setTimeout(() => {
                mensaje.style.display = 'none'; // Oculta el mensaje después de 3 segundos
            }, 3000);

            // Limpia los campos del formulario
            document.getElementById('adeudos-form').reset();
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="main.html">Inicio</a></li>
            <li><a href="gastos.html">Gastos</a></li>
            <li><a href="educacion.html">Educación</a></li>
            <li><a href="presupuesto.html">Presupuesto</a></li>
            <li><a href="inversiones.html">Inversiones</a></li>
            <li><a href="deudas.html">Deudas</a></li>
            <li><a href="adeudos.html">Adeudos</a></li>
            <li><a href="ingresos.html">Ingresos</a></li>
            <li><a href="tarjetas.html">Tarjetas</a></li>
            <li><a href="perfil.html">Perfil</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Columna izquierda -->
        <aside class="sidebar">
            <img src="adeudos.png" alt="Adeudos" class="sidebar-image">
            <p class="motivational-phrase">
                "Anotar un adeudo es el primer paso para saldarlo."
            </p>
            <img src="adeudosGatito.jpg" alt="Gatito Adeudo" class="sidebar-image">
        </aside>

        <!-- Sección principal -->
        <main class="main-content">
            <h2>Registro de Adeudos</h2>
            <!-- Mensaje de confirmación -->
            <div id="mensaje-exitoso" style="display: none;">
                ¡Adeudo registrado exitosamente!
            </div>
            
            <form id="adeudos-form" onsubmit="mostrarMensajeExitoso(event);">
                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" step="0.01" required oninput="validarMonto(this)">
                
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="entretenimiento">Entretenimiento</option>
                    <option value="salud">Salud</option>
                    <option value="otro">Agregar nueva...</option>
                </select>
                
                <label for="fecha">Fecha de Vencimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
                
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="pagada">Pagada</option>
                    <option value="por_pagar">Por Pagar</option>
                    <option value="atrasada">Atrasada</option>
                </select>
                
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                
                <button type="submit">Registrar Adeudo</button>
                <button type="button" onclick="alert('Visualizando adeudos...');">Visualizar Adeudos</button>
            </form>
        </main>
    </div>
</body>
</html>

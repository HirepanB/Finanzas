<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #mensaje-exitoso {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50; /* Verde */
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
        }
    </style>
</head>
<body>
    <h2>Inicio de Sesión</h2>
    <form id="login-form" onsubmit="handleLogin(event);">
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Iniciar Sesión</button>
    </form>
    <button onclick="window.location.href='index.html';">Regresar</button>
    <p><a href="recuperar_contrasena.html">¿Olvidaste tu contraseña?</a></p>

    <div id="mensaje-exitoso">Inicio de sesión exitoso. </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Aquí podrías agregar lógica para verificar las credenciales del usuario
            // o realizar otras acciones necesarias.

            // Mostrar el mensaje de éxito
            const mensaje = document.getElementById('mensaje-exitoso');
            mensaje.style.display = 'block';
            setTimeout(() => {
                mensaje.style.display = 'none'; // Oculta el mensaje después de 3 segundos
                window.location.href = 'main.html'; // Redirige a la página principal
            }, 3000);
        }
    </script>
</body>
</html>

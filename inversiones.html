<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Inversiones</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validarMonto(input) {
            const montoValue = parseFloat(input.value);
            if (montoValue <= 0) {
                alert("El monto debe ser un número positivo.");
                input.value = ''; // Vaciar el campo
                input.focus(); // Enfocar en el campo
            }
        }

        function mostrarMensajeExitoso(event) {
            event.preventDefault(); // Evita que el formulario se envíe realmente
            const mensaje = document.getElementById('mensaje-exitoso');
            
            // Muestra el mensaje flotante
            mensaje.style.display = 'block';
            setTimeout(() => {
                mensaje.style.display = 'none'; // Oculta el mensaje después de 3 segundos
            }, 3000);

            // Limpia los campos del formulario
            document.getElementById('inversiones-form').reset();
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="main.html">Inicio</a></li>
            <li><a href="gastos.html">Gastos</a></li>
            <li><a href="educacion.html">Educación</a></li>
            <li><a href="presupuesto.html">Presupuesto</a></li>
            <li><a href="inversiones.html">Inversiones</a></li>
            <li><a href="deudas.html">Deudas</a></li>
            <li><a href="adeudos.html">Adeudos</a></li>
            <li><a href="ingresos.html">Ingresos</a></li>
            <li><a href="tarjetas.html">Tarjetas</a></li>
            <li><a href="perfil.html">Perfil</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Columna izquierda -->
        <aside class="sidebar">
            <img src="inversion.png" alt="Inversión" class="sidebar-image">
            <p class="motivational-phrase">
                "Invertir es sembrar hoy para cosechar mañana."
            </p>
            <img src="inversionGatito.png" alt="Gatito Inversor" class="sidebar-image">
        </aside>

        <!-- Sección principal -->
        <main class="main-content">
            <h2>Registro de Inversiones</h2>
            <!-- Mensaje de confirmación -->
            <div id="mensaje-exitoso" style="display: none;">
                ¡Inversión registrada exitosamente!
            </div>
            
            <form id="inversiones-form" onsubmit="mostrarMensajeExitoso(event);">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="empresarial">Empresarial</option>
                    <option value="financiera">Financiera</option>
                    <option value="participativa">Participativa</option>
                </select>
                
                <label for="monto">Monto Invertido:</label>
                <input type="number" id="monto" name="monto" step="0.01" required oninput="validarMonto(this)">
                
                <label for="fecha">Fecha de Inversión:</label>
                <input type="date" id="fecha" name="fecha" required>
                
                <label for="rendimiento">Rendimiento Esperado (%):</label>
                <input type="number" id="rendimiento" name="rendimiento" step="0.01" required>
                
                <label for="duracion">Duración (en meses):</label>
                <input type="number" id="duracion" name="duracion" required>
                
                <button type="submit">Registrar Inversión</button>
                <button type="button" onclick="alert('Visualizando inversiones...');">Visualizar Inversiones</button>
            </form>
        </main>
    </div>
</body>
</html>
